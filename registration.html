<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
            <div>
                <label>First Name:* </label>
                <input type="text" name="first_name">
            </div>
            <div> 
                <label>Last Name:* </label>
                <input type="text" name="last_name">
            </div>
            <div>
                <label>Email Address:* </label>
                <input type="text" name="email_address">
            </div>
            <div> 
                <label>Password:* </label>
                <input type="password" name="password">
            </div>
            <div>  
                <label>Confirm Password:* </label>       
                <input type="password" name="cpassword">
            </div>
            <div>
                <label>Birthday: </label>
                <input type="date" name="dob">
            </div>
            <div>
                <label>Gender Identity: </label>
                <p>
                    <input type="radio" name="font" value="male" id="male">
                    <label for="male">Male<label>
                    <input type="radio" name="font" value="female" id="female">
                    <label for="female">Female<label>
                    <input type="radio" name="font" value="non-binary" id="non-binary">
                    <label for="non-binary">Non-binary<label>
                    <input type="radio" name="font" value="noA" id="noA">
                    <label for="noA">I prefer not to answer<label>
                </p>
            </div>
            <div>
                <label>A short description about myself: </label>
                <p>
                    <textarea name="comment" cols="35" rows="3"></textarea>
                </p>
            </div>
            <div>
                <label>Favorite Language: </label>
                <select name="language">
                    <option>Java</option>
                    <option>Python</option>
                    <option>Javascript</option>
                    <option>C#</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="email-updates" id="email-updates" checked >
                <label for="email-updates">I would like to revieve periodic email updates</label>
            </div>
            <input type="submit" value="Create Account">
            <p>* Indicates a required field</p>
        </form>
    </body>
</html>
